  <div id="wrap">

        <header id="head">코발트블루</header>

            <div id="left">
                <div id="nameinter">
                    <div class="writename">사용자 이름</div>
                    <input id="namebox" type="text" placeholder="원하는 닉네임을 입력하세요">
                </div>
                <div id="commentinter">
                    <div class="writename">글 남기기</div>
                    <input id="commentbox" type="text" placeholder="자유롭게 글을 작성하세요">
                </div>
            </div>
            <button id="tweet">
              <i class="fab fa-twitter"></i>
            </button>
    </div>
    <div id="checktweet">
        <button id="newtweet">새글 확인하기</button>
        <button id="refresh">돌아가기</button>
    </div>
    </div>
